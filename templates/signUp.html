{% extends 'base.html' %} 

{% block style %}
<style>
    body {
      margin: 0;
      padding: 0;
      background: #005d71;
      background-size: cover;
      background-repeat: no-repeat;
    }
</style>

{% endblock %}

{% block navbar %}
  <!-- Contenido personalizado del navbar para este archivo HTML -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Sitio Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card" style="border-radius: 2rem;
      background: #00828f;
      backdrop-filter: blur(40px);
      ">
        <div class="card-body p-4 text-center">
          <div class="row justify-content-center mt-3">
            <div class="col-md-8">
              <h1 class="text-center mt-5">Sign Up</h1>
                <form action="/signup" method="POST" class="mx-auto mt-3" style="max-width: 400px;">
                  <div class="form-group">
                    <label for="identification">Identification:</label>
                    <input type="text" id="identification" name="identification" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" class="form-control" required>
                  </div>

                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block px-20">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
{% endblock %}
