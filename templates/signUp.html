{% extends 'base.html' %} 

{% block style %}
<style>
    body {
      margin: 0;
      padding: 0;
      background: #005d71;
      background-size: cover;
      background-repeat: no-repeat;
    }
</style>

{% endblock %}

{% block navbar %}
  <!-- Contenido personalizado del navbar para este archivo HTML -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Sitio Web</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}

{% block content %}
<div class="p-5 bg-image" style="height: 40px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-14 col-md-9 col-lg-8 col-xl-7">
        <div class="card" style="border-radius: 2rem; background: #00828f; backdrop-filter: blur(40px);">
          <div class="card-body p-5 text-center">
            <div class="row justify-content-center mt-5">
              <div class="col-md-8">
                <h1 class="text-center mt-5">Sign Up</h1>
                <form action="/signup" method="POST" class="mx-auto mt-3" style="max-width: 400px;">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="text" id="form3Example1" class="form-control" placeholder="First Name">
                          <label for="form3Example1">First Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="text" id="form3Example2" class="form-control" placeholder="Last Name">
                          <label for="form3Example2">Last Name</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="form3Example1" class="form-control" placeholder="Identification">
                      <label for="form3Example1">Identification</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="form3Example1" class="form-control" placeholder="Username">
                      <label for="form3Example1">Username</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="form3Example1" class="form-control" placeholder="Password">
                      <label for="form3Example1">Password</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="form3Example1" class="form-control" placeholder="Address">
                      <label for="form3Example1">Address</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="form3Example1" class="form-control" placeholder="Phone">
                      <label for="form3Example1">Phone</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="form3Example1" class="form-control" placeholder="Email">
                      <label for="form3Example1">Email</label>
                    </div>
                  </div>

                  <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary btn-block px-20">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
