{% extends 'base.html' %} 

{% block style %}
<style>
    body {
      margin: 0;
      padding: 0;
      background: #005d71;
      background-size: cover;
      background-repeat: no-repeat;
    }
</style>

{% endblock %}

{% block navbar %}
  <!-- Contenido personalizado del navbar para este archivo HTML -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class = "logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo RentCars">
        RentCars
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}

{% block content %}
<div class="p-5 bg-image" style="height: 40px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-14 col-md-9 col-lg-8 col-xl-7">
        <div class="card" style="border-radius: 2rem; background: #00828f; backdrop-filter: blur(40px);">
          <div class="card-body p-5 text-center">
            <div class="row justify-content-center mt-5">
              <div class="col-md-8">
                <h1 class="text-center mt-5">Sign Up</h1>
                <form action="/signup" method="POST" class="mx-auto mt-3" style="max-width: 400px;">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="text" id="name" name="name" class="form-control" placeholder="name">
                          <label for="name">First Name</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input type="text" id="last_name" name="last_name" class="form-control" placeholder="last_name">
                          <label for="last_name">Last Name</label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <hr class="my-1">

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="identification" name="identification" class="form-control" placeholder="identification">
                      <label for="identification">Identification</label>
                    </div>
                  </div>

                  <hr class="my-1">

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="username" name="username" class="form-control" placeholder="username">
                      <label for="username">Username</label>
                    </div>
                  </div>

                  <hr class="my-1">

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="password" id="password" name="password" class="form-control" placeholder="password">
                      <label for="password">Password</label>
                    </div>
                  </div>

                  <hr class="my-1">

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="address" name="address" class="form-control" placeholder="address">
                      <label for="address">Address</label>
                    </div>
                  </div>

                  <hr class="my-1">

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="text" id="phone" name="phone" class="form-control" placeholder="phone">
                      <label for="phone">Phone</label>
                    </div>
                  </div>

                  <hr class="my-1">

                  <div class="form-group">
                    <div class="form-floating">
                      <input type="email" id="email" name="email" class="form-control" placeholder="email">
                      <label for="email">Email</label>
                    </div>
                  </div>

                  <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary btn-block px-20">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
