{% extends 'base.html' %}

{% block style %}
<style>
    body {
      margin: 0;
      padding: 0;
      background: #005d71;
      background-size: cover;
      background-repeat: no-repeat;
    }
  .error-message {
    text-align: center;
    color: #990000;
    font-size: 18px;
    margin-top: 10px;
  }
</style>

{% endblock %}

{% block navbar %}
  <!-- Contenido personalizado del navbar para este archivo HTML -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img class = "logo-img" src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo RentCars">
        RentCars
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/SignUp">SingUp</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}

{% block content %}
<div class="p-5 bg-image" style="height: 120px;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card" style="border-radius: 2rem; background: #00828f; backdrop-filter: blur(40px);">
          <div class="card-body p-5 text-center">
            <div class="row justify-content-center mt-5">
              <div class="col-md-6">
                <h1 class="text-center mb-4">Login</h1>
                <form action="/login" method="POST">

                  <div class="form-group">
                    <div class="form-floating mb-3">
                      <input type="text" id="username" name="username" class="form-control" placeholder="Username">
                      <label for="username">Username</label>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-floating mb-3">
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                      <label for="password">Password</label>
                    </div>
                  </div>

                  <div class="text-center mt-3">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                  <p class="error-message">{{ error }}</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
