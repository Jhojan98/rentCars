{% extends 'base.html' %}
{% block style %}
<style>
.custom-card {
    width: 1600px;
    position: relative;
  }

  .custom-card::before {
    content: "";
    background-color: rgba(16, 29, 145, 0.849);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
  }

  .container-center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh; /* Adjust the height as needed */
  }

  .btn-lg {
    font-size: 25px;
    padding: 30px 50px;
    background-color: rgb(0, 0, 37);
    color: white;
    border-radius: 30px;
  }

  @font-face {
  font-family: 'Proxima Soft';
  src: url('/path/to/proxima-soft.woff2') format('woff2'),
       url('/path/to/proxima-soft.woff') format('woff'),
       url('/path/to/proxima-soft.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  }

  .card-title, .card-text {
  font-family: 'Proxima Soft', Arial, sans-serif;
  font-size: 18px;
  }

  .card-title {
  font-weight: bold;
  }
 /* para la tabla */
.vehicle-table {
  width: 100%;
  border-collapse: collapse;
}

.vehicle-table td {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.vehicle-table tr:last-child td {
  border-bottom: none;
}

.vehicle-table td:first-child {
  font-weight: bold;
  width: 30%;
}

.vehicle-table td:last-child {
  text-align: right;
  word-wrap: break-word;
}

</style>
{% endblock %}

{% block content %}
<div class="container-center">
  <div class="card mb-3 custom-card" style="margin: 1cm; background: #6c9fce;">
    <div class="row g-0">
      <div class="col-lg-4">
        <img src="{{ url_for('static', filename=vehicle[5]) }}" alt="Item Image" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" style="width: 416px; height: 300px;"/>
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">
          <div class="row">
            <div class="col-md-6">
              <div class="item-info">
                <table class="vehicle-table">
                  <tr>
                    <td>Modelo:</td>
                    <td>{{ vehicle[0] }}</td>
                  </tr>
                  <tr>
                    <td>Caracter√≠sticas:</td>
                    <td>
                      <div class="word-wrap-break">
                        {{ vehicle[2] }}
                      </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Placa:</td>
                    <td>{{ vehicle[1] }}</td>
                  </tr>
                  <tr>
                    <td>Precio:</td>
                    <td>{{ vehicle[3] }}</td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="col-md-6 d-flex align-items-center justify-content-end">
              <form action="/reservar" method="POST">
                <input type="hidden" name="vehicle" value="{{ vehicle }}">
                <input type="hidden" name="client" value="{{ vehicle }}">
                <button class="btn-lg" onclick="reservar()">Reservar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
