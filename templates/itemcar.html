{% extends 'base.html' %}
{% block style %}
<style>
.custom-card {
    width: 1600px;
    position: relative;
  }

  .custom-card::before {
    content: "";
    background-color: rgba(118, 208, 216, 0.8);
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: -1;
  }

  .container-center {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh; /* Adjust the height as needed */
  }

  .btn-lg {
    font-size: 25px;
    padding: 30px 50px;
    background-color: rgb(0, 0, 37);
    color: white;
    border-radius: 30px;
  }

  @font-face {
  font-family: 'Proxima Soft';
  src: url('/path/to/proxima-soft.woff2') format('woff2'),
       url('/path/to/proxima-soft.woff') format('woff'),
       url('/path/to/proxima-soft.ttf') format('truetype');
  font-weight: normal;
  font-style: normal;
  }

  .card-title, .card-text {
  font-family: 'Proxima Soft', Arial, sans-serif;
  font-size: 18px;
  }

  .card-title {
  font-weight: bold;
  }
</style>
{% endblock %}

{% block content %}
<div class="container-center">
  <div class="card mb-3 custom-card" style="margin: 1cm; background: #76d0d8;">
    <div class="row g-0">
      <div class="col-lg-4">
        <img src="{{ url_for('static', filename=vehicle[5]) }}" alt="Item Image" class="w-100 rounded-t-5 rounded-tr-lg-0 rounded-bl-lg-5" style="width: 416px; height: 300px;"/>
      </div>
      <div class="col-lg-8">
        <div class="card-body py-5 px-md-5">
          <div class="row">
            <div class="col-md-6">
              <div class="item-info">
                <h5 class="card-title">Modelo:<span style="float: right;">{{ vehicle[0] }}</span></h5>
                <p class="card-text">Caracter√≠sticas:<span style="float: right;">{{ vehicle[2] }}</span></p>
                <p class="card-text">Placa:<span style="float: right;">{{ vehicle[1] }}</span></p>
                <p class="card-text">Precio:<span style="float: right;">{{ vehicle[3] }}</span></p>
                
              </div>
            </div>
            <form action="/reservar" method="POST">
              <input type="hidden" name="vehicle" value="{{ vehicle }}">
            <div class="col-md-6 d-flex align-items-center justify-content-center">
              <button class="btn-lg" onclick="reservar()">Reservar</reservar>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
