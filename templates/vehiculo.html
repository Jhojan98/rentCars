{% extends 'base.html' %} 

{% block content %}
<div class="container">
  <h1 class="text-center mt-5">Add Vehicle</h1>
  <form action="/add/vehiculo/added?client={{client}}" method="POST" class="mx-auto mt-3" style="max-width: 400px;" enctype="multipart/form-data">
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="plate">Plate:</label>
      <input type="text" id="plate" name="plate" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="characteristics">Characteristics:</label>
      <textarea id="characteristics" name="characteristics" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="text" id="price" name="price" class="form-control" required>
    </div>

    <div class="form-group mt-3">
      <label for="image_data">Image Data:</label>
      <input type="file" name="image_data" id="image_data" class="form-control" accept="image/*" required>
      <input type="list" name="client" value="{{client}}">
    </div>
    <div class="form-group mt-3">
      <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </div>
  </form>
</div>


{% endblock %}
