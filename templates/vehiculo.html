{% extends 'base.html' %} 

{% block content %}
<div class="container">
  <h1 class="text-center mt-5">Add Vehicle</h1>
  <form action="/Vehiculo" method="POST" class="mx-auto mt-3" style="max-width: 400px;">
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" name="model" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="plate">Plate:</label>
      <input type="text" id="plate" name="plate" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="characteristics">Characteristics:</label>
      <textarea id="characteristics" name="characteristics" class="form-control" required></textarea>
    </div>

    <div class="form-group">
      <label for="availability">Availability:</label>
      <input type="text" id="availability" name="availability" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="image_data">Image Data:</label>
      <input type="text" id="image_data" name="image_data" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Submit</button>
  </form>
</div>
{% endblock %}
